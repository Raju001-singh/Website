<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-image: url('images/background.jpg');background-repeat: no-repeat;background-position: center;background-size: cover;backdrop-filter: blur(1.5px);">
	<div class="container">
		<form class="frm">
			<div class="ig">
				<img src="images/programmer.png" alt="Login Profile" />
			</div>
			<div class="txt">
			<h1>Login Panel</h1>
		</div>
		<div class="name">
			<input type="text" name="uname" placeholder="Enter Your ID" id="uname">
		</div>
		<div class="pwd">
			<input type="password" name="upwd" placeholder="Enter your secret key" id="upwd">
		</div>
		<div class="btn">
			<button type="submit">Login</button>
		</div>
		</form>
		
	</div>
<footer>
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</footer>
</body>
</html>
